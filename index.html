<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Front End Mentor - Newbie 7">
    <title>Profile Card Component</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>    
    <div class="container">
        <header>
            <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
            <img id="img-profile" src="images/image-victor.jpg" alt="image-victor">
        </header>
        <section class="section1">
            <h3>Victor Crest <span>26</span></h3>
            <p>London</p>
        </section>
        <section class="section2">
            <div class="stats">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="stats">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="stats">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </section>
    </div>
</body>
</html>
